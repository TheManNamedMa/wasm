<!-- --target no-modules -->
<script src="./pkg/package.js">
</script>
<script>
	async function init() {
		// 使用wasm-bindgen提供的函数加载并实例化WASM模块
		const { plus } = await wasm_bindgen('./pkg/package_bg.wasm');
		// 此时instance已准备好，你可以调用wasm_bindgen生成的JavaScript接口了
		const value = plus(10.2, -2);
		console.log('result', value);
	}
	// 初始化
	init().catch(console.error);
</script>
